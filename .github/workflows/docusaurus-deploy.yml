# GitHub Actions workflow for building and deploying Docusaurus site to GitHub Pages
name: Deploy Documentation to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main", "dev"]
    paths:
      - 'docs/**'
      - 'llms.txt'
      - '.github/workflows/docusaurus-deploy.yml'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    # Run even if commit has [skip ci] when it's from docs automation
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') || github.actor == 'github-actions[bot]' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './docs/package-lock.json'

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build WASM binary
        run: make build-wasm

      - name: Copy static assets
        run: |
          mkdir -p docs/static/js
          cp llms.txt docs/static/
          cp bin/ailang.wasm docs/static/wasm/
          cp "$(go env GOROOT)/misc/wasm/wasm_exec.js" docs/static/wasm/
          cp web/ailang-repl.js docs/static/js/
          cp web/AilangRepl.jsx docs/src/components/

      - name: Install dependencies
        run: make docs-install

      - name: Build Docusaurus site
        run: make docs-build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/build

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4